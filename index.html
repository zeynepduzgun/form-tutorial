<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>HTML Forms</title>
  </head>
  <body>
    <main>
      <h1>Demo Form</h1>
      <form action="/" method="GET">
        <section>
          <ul>
            <li>
              <label for="user-name">Your name</label>
              <input type="text" name="user-name" id="username" placeholder="Zeynep Düzgün" required/>
            </li>
            <li>
              <label for="user-email">Your e-mail address</label>
              <input type="email" name="user-email" id="useremail" placeholder="example@domain.com" required/>
            </li>
            <li>
              <label for="user-password">Your password</label>
              <input type="password" name="user-password" id="userpassword" required minlength="7"  />
            </li>
          </ul>
        </section>

        <section>
          <h2>Your personal details</h2>
          <ul>
            <li>
              <label for="user-age">Your age</label>
              <input
                type="number"
                name="user-age"
                id="userage"
                min="1"
                max="100"
                step="1"
                required
              />
            </li>
            <li>
              <label for="user-birthdate">Your birthdate</label>
              <input type="date" name="user-birthdate" id="userbirthdate" required min="1921-01-01" max="2023-01-01"/>
            </li>
            <li>
              <label for="favorite-color">Your favorite color?</label>
              <select name="favorite-color" id="favoritecolor">
                <option value="blue">Blue</option>
                <option value="black">Black</option>
                <option value="red">Red</option>
              </select>
            </li>
          </ul>
        </section>

        <section>
          <label for="user-message">Your message</label>
          <textarea
            name="user-message"
            id="usermessage"
            cols="30"
            rows="10"
          ></textarea>
        </section>

        <section>
          <h2>How should we verify your account?</h2>
          <ul>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-text-message"
                value="sms"
                required
              />
              <label for="verify-text-message">via text message (SMS)</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-phone"
                value="phone"
                required
              />
              <label for="verify-phone">Via a phone call</label>
            </li>
            <li class="form-control-inline">
              <input
                type="radio"
                name="verification"
                id="verify-email"
                value="email"
                required
              />
              <label for="verify-email">Via an email</label>
            </li>
          </ul>
        </section>
        <hr />
        <section>
          <div class="form-control-inline">
            <input type="checkbox" id="agree-terms" name="terms" />
            <label for="agree-terms">Agree to terms?</label>
          </div>
        </section>

        <section>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
